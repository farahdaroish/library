<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="style.css" />

</head>
<body>

  <!-- 🌊 موجات متحركة -->
  <div class="wave-background">
    <svg viewBox="0 0 1200 200" preserveAspectRatio="none">
      <path d="M0,100 C300,200 900,0 1200,100 L1200,200 L0,200 Z" fill="#b2c9c2">
        <animate attributeName="d" dur="10s" repeatCount="indefinite"
          values="
            M0,100 C300,200 900,0 1200,100 L1200,200 L0,200 Z;
            M0,120 C300,180 900,20 1200,120 L1200,200 L0,200 Z;
            M0,100 C300,200 900,0 1200,100 L1200,200 L0,200 Z
          " />
      </path>
    </svg>
  </div>

  <!-- 🎨 دوائر خلفية -->
  <!-- <div class="background-shapes">
    <div class="shape one"></div>
    <div class="shape two"></div>
    <div class="shape three"></div>
    <div class="shape four"></div>
    <div class="shape five"></div>
    <div class="shape six"></div>
  </div> -->

  <div class="wrapper" id="wrapper">
    <div class="form-side" id="formSide">
  <!-- نموذج تسجيل الدخول -->
  <form id="loginForm">
    <div class="title-block">
      <i class="fas fa-sign-in-alt icon-top"></i>
      <h2>Login</h2>
    </div>
    <div class="input-group">
      <input type="email" placeholder="Email" />
      <i class="fas fa-envelope"></i>
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password" />
      <i class="fas fa-lock"></i>
    </div>
    <button class="btn">Login</button>
  </form>

  <!--  إنشاء حساب -->
  <form id="registerForm" style="display: none;">
    <div class="title-block">
      <i class="fas fa-user-plus icon-top"></i>
      <h2>Create account</h2>
    </div>
    <div class="input-group">
      <input type="text" placeholder="Full Name" />
      <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
      <input type="email" placeholder="Email" />
      <i class="fas fa-envelope"></i>
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password" />
      <i class="fas fa-lock"></i>
    </div>
    <button class="btn" > Register</button>
  </form>
</div>


  <!-- 🖼️ الصورة والزر -->
  <div class="image-side" id="imageSide">
    <img src="hand-drawn-flat-stack-books.png" alt="login image" />
    <p id="imageText">Don't have account? Create Now</p>
    <button class="btn switch-btn" id="toggleBtn">Create Account</button>
  </div>
</div>
<script src="script.js"></script>

</body>
</html>
